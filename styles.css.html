<style>
    :root {
        --primary-color: #4a90e2;
        --secondary-color: #f5f7fa;
        --text-color: #333;
        --border-color: #d1d5db;
        --error-color: #e53e3e;
        --success-color: #28a745;
    }
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        background-color: var(--secondary-color);
        color: var(--text-color);
    }
    .container {
        display: flex;
        flex-grow: 1;
        overflow: hidden;
    }
    .control-panel {
        width: 380px;
        padding: 20px;
        background: #fff;
        border-right: 1px solid var(--border-color);
        display: flex;
        flex-direction: column;
        overflow-y: auto;
    }
    .graph-panel {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
    }
    h1, h2 {
        margin: 0 0 15px 0;
        color: var(--primary-color);
    }
    textarea {
        width: 100%;
        height: 150px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 10px;
        font-size: 14px;
        margin-bottom: 15px;
        resize: vertical;
        box-sizing: border-box;
    }
    .file-upload-wrapper {
        border: 2px dashed var(--border-color);
        border-radius: 8px;
        padding: 20px;
        text-align: center;
        cursor: pointer;
        margin-bottom: 15px;
        transition: background-color 0.2s, border-color 0.2s;
    }
    .file-upload-wrapper:hover {
        background-color: #f0f8ff;
        border-color: var(--primary-color);
    }
    .file-upload-wrapper.dragover {
         background-color: #e6f2ff;
         border-color: var(--primary-color);
    }
    #file-input {
        display: none;
    }
    #file-name {
        margin-top: 10px;
        font-style: italic;
        color: #555;
        word-break: break-all;
    }
    .button-group {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-bottom: 15px;
    }
    button {
        width: 100%;
        padding: 12px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    button:hover:not(:disabled) {
        background-color: #357abd;
    }
    button:disabled {
        background-color: #a0c7e4;
        cursor: not-allowed;
    }
    #graph-container {
        width: 100%;
        height: 100%;
    }
    svg {
        cursor: grab;
    }
    .node circle {
        stroke: #fff;
        stroke-width: 2.5px;
    }
    .node text {
        font-size: 10px;
        pointer-events: none;
        fill: #333;
        text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
    }
    .link {
        stroke: #999;
        stroke-opacity: 0.7;
    }
    .link-label {
        font-size: 9px;
        fill: #555;
        font-weight: bold;
        pointer-events: none;
        text-anchor: middle;
        paint-order: stroke;
        stroke: #fff;
        stroke-width: 2px;
        stroke-linejoin: round;
    }
    .tooltip {
        position: absolute;
        text-align: left;
        padding: 8px 12px;
        font: 12px sans-serif;
        background: rgba(0, 0, 0, 0.85);
        color: #fff;
        border: 0;
        border-radius: 8px;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.2s;
        max-width: 300px;
    }
    .loader {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 8px solid #f3f3f3;
        border-radius: 50%;
        border-top: 8px solid var(--primary-color);
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    .status-message {
        margin-top: 15px;
        font-weight: bold;
    }
    .error-message { color: var(--error-color); }
    .success-message { color: var(--success-color); }
    .placeholder {
         color: #aaa;
         text-align: center;
    }
    #json-output-container {
        margin-top: 20px;
    }
    .header-with-button {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .header-with-button h2 {
        margin-bottom: 10px;
    }
    #copy-json-btn {
        width: auto;
        padding: 6px 12px;
        font-size: 12px;
        background-color: #6c757d;
    }
    #copy-json-btn:hover:not(:disabled) {
        background-color: #5a6268;
    }
    pre {
        background-color: #f0f2f5;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 15px;
        white-space: pre-wrap;
        word-wrap: break-word;
        max-height: 200px;
        overflow-y: auto;
    }
    code {
        font-family: 'Courier New', Courier, monospace;
        font-size: 13px;
    }
</style>
